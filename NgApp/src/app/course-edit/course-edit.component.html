<div class="container">
    <div class="col-md-6 mx-auto">
        <div class="card" style="background-color: lightgoldenrodyellow;">
            <div class="card-header">
                <h3>
                    <div>
                        #{{couseId}}) Course - Edit
                    </div>
                    <hr />
                    <h5 *ngIf="apiResponse">
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                        <hr />
                    </h5>
                    <h5 *ngIf="errors?.length > 0">
                        <ul [style.color]="responseColor">
                            <li *ngFor="let error of errors">
                                {{ error }}
                            </li>
                        </ul>
                    </h5>
                </h3>
            </div>
            <div class="card-body" *ngIf="editCrsPanel">
                <form class="form-crs" [formGroup]="crsForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" formControlName="CourseName">
                        <div class="alert alert-danger mt-2"
                            *ngIf="(crsFormControl.CourseName.touched || submitted) && crsFormControl.CourseName.errors?.required">
                            Course Name is required
                        </div>
                    </div>
                    <p></p>
                    <!-- faculty list -->
                    <div class="form-group">
                        <label>Faculty : </label>
                        <select class="form-control" formControlName="FacultyId">
                            <option value="">Choose Faculty</option>
                            <option value={{f.facultyId}} *ngFor="let f of faculties">
                                {{f.facultyName}}
                            </option>
                        </select>
                        <div *ngIf="submitted && crsFormControl.FacultyId.errors?.required"
                            class="alert alert-danger mt-2">
                            Faculty is required
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-success">
                                    Edit Course
                                </button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" (click)="resetCrs()" class="btn btn-primary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
