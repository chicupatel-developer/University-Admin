<div class="container">
    <div class="col-md-10 mx-auto">
        <div class="card" style="background-color:lightgoldenrodyellow;">
            <div class="card-header">
                <h3>
                    <div>
                        #{{studentId}}) Student - Edit
                    </div>
                    <hr />
                    <h5 *ngIf="apiResponse">
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                        <hr />
                    </h5>
                </h3>
            </div>
            <div class="card-body" *ngIf="editStdPanel">
                <form class="form-std" [formGroup]="stdForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" formControlName="FirstName">
                                <div class="alert alert-danger mt-2"
                                    *ngIf="(stdFormControl.FirstName.touched || submitted) && stdFormControl.FirstName.errors?.required">
                                    First Name is required
                                </div>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" formControlName="LastName">
                                <div class="alert alert-danger mt-2"
                                    *ngIf="(stdFormControl.LastName.touched || submitted) && stdFormControl.LastName.errors?.required">
                                    Last Name is required
                                </div>
                            </div>
                            <p></p>
                            <!-- PhoneNumber -->
                            <div class="form-group">
                                <label>Phone </label>
                                <input type="text" 
                                    (input)="onPhoneNumberChange($event)"
                                    class="form-control" 
                                    formControlName="PhoneNumber">
                                <div *ngIf="(stdFormControl.PhoneNumber.touched || submitted) && stdFormControl.PhoneNumber.invalid"
                                    class="alert alert-danger mt-2">
                                    <span *ngIf="stdFormControl.PhoneNumber.errors.required">Phone Number is
                                        required</span>
                                    <span *ngIf="stdFormControl.PhoneNumber.errors.pattern">Invalid Phone Number
                                        Format</span>
                                </div>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="Email">
                                <div class="alert alert-danger mt-2"
                                    *ngIf="(stdFormControl.Email.touched || submitted) && stdFormControl.Email.errors?.required">
                                    Email is required
                                </div>
                                <div class="alert alert-danger mt-2"
                                    *ngIf="(stdFormControl.Email.touched || submitted) && stdFormControl.Email.errors?.email">
                                    Invalid Email address
                                </div>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <label>Gender : </label>
                                <select class="form-control" formControlName="Gender">
                                    <option disabled>Select Gender</option>
                                    <option value="">Choose Gender</option>
                                    <option *ngFor="let g of genderCollection">
                                        {{g}}
                                    </option>
                                </select>
                                <div class="alert alert-danger mt-2"
                                    *ngIf="(stdFormControl.Gender.touched || submitted) && handleError('Gender', 'required')">
                                    Gender is required
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <!-- home address -->
                            <div class="form-group">
                                <label>Home Address</label>
                                <input type="text" class="form-control" formControlName="HomeAddress">
                            </div>
                            <p></p>
                            <!-- home postal code -->
                            <div class="form-group">
                                <label>Home Postal Code</label>
                                <input type="text" class="form-control" formControlName="HomePostalCode">
                                <div *ngIf="(stdFormControl.HomePostalCode.touched || submitted) && stdFormControl.HomePostalCode.invalid"
                                    class="alert alert-danger mt-2">
                                    <span *ngIf="stdFormControl.HomePostalCode.errors.pattern">Invalid Home-PostalCode
                                        Format</span>
                                </div>
                            </div>
                            <p></p>
                            <!-- mail address -->
                            <div class="form-group">
                                <label>Mail Address</label>
                                <input type="text" class="form-control" formControlName="MailAddress">
                            </div>
                            <p></p>
                            <!-- mail postal code -->
                            <div class="form-group">
                                <label>Mail Postal Code</label>
                                <input type="text" class="form-control" formControlName="MailPostalCode">
                                <div *ngIf="(stdFormControl.MailPostalCode.touched || submitted) && stdFormControl.MailPostalCode.invalid"
                                    class="alert alert-danger mt-2">
                                    <span *ngIf="stdFormControl.MailPostalCode.errors.pattern">Invalid Mail-PostalCode
                                        Format</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />
                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-2 sx-auto">
                                        <button type="submit" class="btn btn-success">
                                            Edit Student
                                        </button>
                                    </div>
                                    <div class="col-sm-2 sx-auto">
                                        <button type="button" (click)="resetStd()" class="btn btn-primary">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
