<nav class="navbar navbar-expand-xl navbar-light bg-light">
   
    <a 
        *ngIf="this._authService.isLoggedIn && !this._authService.isAdmin" 
        class="navbar-brand" href="#">

            <label 
                style="font-size:large; color: blue; margin-right: 50px;">
                [{{this.localDataService.getMyRole()}}]

    <a

        <a 
            *ngIf="!this._authService.isLoggedIn" 
            class="navbar-brand" href="#">
                <b>University</b>
        </a>

            data-bs-toggle="collapse"

        <ngx-navbar-collapse id="navbarSupportedContent">
            <b>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class='nav-link' 
                            aria-current="page"

                    </li>
                    <li class="nav-item" *ngIf="this._authService.isAdmin">
                        <a class="nav-link"                         
                            [routerLink]="['/department']">Department</a>

                    <li class="nav-item" *ngIf="this._authService.isAdmin">

                    </li>
                    <li class="nav-item" *ngIf="this._authService.isAdmin">
                        <a class="nav-link"                         
                            [routerLink]="['/course']">Course</a>
                    </li>
                    <li class="nav-item" *ngIf="this._authService.isAdmin">
                        <a class="nav-link"                         
                            [routerLink]="['/assignment']">Assignment</a>
                    </li>
                    <li class="nav-item" *ngIf="this._authService.isAdmin">
                        <a class="nav-link"                         
                            [routerLink]="['/student']">Student
                        </a>
                    </li>
                    <li class="nav-item"

                        <a class="nav-link" 
                            [routerLink]="['/student-mycourses']">MyCourses
                        </a>
                    </li>
                </ul>

        </ngx-navbar-collapse>

        <ngx-navbar-collapse 
            id="navbarSupportedContent">
            <b>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" *ngIf="!this._authService.isLoggedIn" >
                        <a class='nav-link' [routerLink]="['/signin']">Login
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="!this._authService.isLoggedIn" >
                        <a class='nav-link' [routerLink]="['/registration']">Register
                        </a>
                    </li>  
                    <label 
                        *ngIf="this._authService.isLoggedIn && this._authService.isAdmin"
                        style="font-size:large; color: red;  margin-right: 20px; margin-top: 6px;">
                        <b>
                            Welcome...{{this.localDataService.getUserName()}} !
                        </b>
                    </label>
                    <label 
                        *ngIf="this._authService.isLoggedIn && !this._authService.isAdmin"
                        style="font-size:large; color: blue;  margin-right: 20px; margin-top: 6px;">
                        <b>
                            Welcome...{{this.localDataService.getUserName()}} !
                        </b>
                    </label>
                    <button 
                        (click)="logout()" 
                        *ngIf="this._authService.isLoggedIn" 
                        type="button" 
                        class="btn btn-danger">
                            Logout
                    </button>
                </ul>
            </b>
        </ngx-navbar-collapse>
